<div class="achievements">
  <h2>Achievements</h2>
  <div ng-repeat="achievement in achievements" class="achievement">
    <h4> {{ achievement.title }} </h4>
    <p>
      {{ achievement.description }} {{ achievement.employer }} to earn
      <b>{{ achievement.score }}</b>
      doubloons.
    </p>
  </div>
</div>
