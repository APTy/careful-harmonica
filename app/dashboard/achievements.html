<md-card class="achievements">
  <md-toolbar md-scroll-shrink>
    <h4>Achievements</h4>
  </md-toolbar>
  <md-card-content>
    <div ng-model="employer" class="recent-activity"  ng-repeat="achievement in achievements">
      <h5> {{ achievement.title }} </h5>
      <ul>
        <li>
          <span class="icon icon-trophy fs2"></span>
          <span class="task">
            {{ achievement.description }} {{ achievement.employer }} to earn
            <b>{{ achievement.score }}</b>
            doubloons.
          </span>
          <span class="task-date">
            Completed on {{ achievement.date }}
          </span>
        </li>
      </ul>
    </div>
  </md-card-content>
</md-card>
