<div class="new-job-view">
  <h2>Add New Job</h2>
  <form novalidate>
    <input type="text" ng-model="newEmployer.name" ng-click="newEmployer.name = null"/>
    <input type="text" ng-model="newEmployer.job" ng-click="newEmployer.job = null"/>
    <button ng-click="newJob()">Add</button>
  </form>
</div>
